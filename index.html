<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin | Calculator</title>
    <link rel="stylesheet" href="./resources/css/style.css">
    <script src="./resources/js/index.js" defer></script>
</head>
<body>
    <main>
        <div id="display"></div>
        <div class="btn-container">
            <div class="digits">
                <button id="dcml" class="digit">.</button>
                <button id="zero" class="digit">0</button>
                <button id="one" class="digit">1</button>
                <button id="two" class="digit">2</button>
                <button id="three" class="digit">3</button>
                <button id="four" class="digit">4</button>
                <button id="five" class="digit">5</button>
                <button id="six" class="digit">6</button>
                <button id="seven" class="digit">7</button>
                <button id="eight" class="digit">8</button>
                <button id="nine" class="digit">9</button>
            </div>
            <div class="ops">
                <button id="addBtn" class="operator">+</button>
                <button id="subBtn" class="operator">-</button>
                <button id="multBtn" class="operator">X</button>
                <button id="divBtn" class="operator">รท</button>
                <button id="eqBtn" class="operator">=</button>
                <button id="clBtn" class="operator">c</button>
                <button id="delBtn" class="operator">โซ</button>
            </div>
        </div>
    </main>
</body>
</html>
